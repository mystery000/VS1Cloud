        }

        .taskNodate {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .taskDropSecondFlag {
            font-size: 18px;
            padding: 0.6rem 0.8rem;
        }
        #tblSubtaskDatatable_filter,
        #tblSubtaskDatatable_length {
            display: none !important;
        }
        .ui-datepicker {
            z-index: 9999 !important;
        }
        .crmSelectLeadList, .crmSelectEmployeeList {
            height: 34px;
        }
        .editTaskDetailName {
            margin-left: 0;
            height: 34px;
        }
        #tblContactlist .chkBox {
            display: none;
        }
        .activityAdded {
            width: 100%;
            font-weight: 700;
            padding: 16px 32px;
            padding-bottom: 12px;
        }
    </style>

    <div class="table-responsive" style="overflow-x: hidden!important;">
        <table id="" style="width:100%" class="table table-striped table-bordered">
            <thead>
                <tr class="dnd-moved">
                    <th class="th colReconId hiddenColumn">ID</th>
                    <th class="th colReconAccountName" style="width:80px;">Date</th>
                    <th class="th colReconBalance" style="width:80px;">Priority</th>
                    <th class="th colNotReconcilied" style="width:140px;">Subject</th>
                </tr>
            </thead>
            <tbody>
            {{#if todayTasks}}
                {{#each item in todayTasks}}
                    <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                        <td contenteditable="false" class="colReconId hiddenColumn">{{item.id}}</td>
                        <td contenteditable="false" class="colReconAccountName">{{item.dueDate}}</td>
                        <td contenteditable="false" class="colNotReconcilied">{{item.priority}}</td>
                        <td contenteditable="false" class="colReconDate">{{item.taskName}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="dnd-moved">
                    <td colspan="3">No tasks found.</td>
                </tr>
            {{/if}}
            </tbody>
        </table>

        <style media="screen">
            .colReconDate{
                width:80px!Important;
            }
            .colNotReconcilied{
                width:100px!Important;
            }
            .colReconBalance{
                width:80px!Important;
            }
            .colReconAccountName{
                width:120px!Important;
            }
        </style>
    </div>
