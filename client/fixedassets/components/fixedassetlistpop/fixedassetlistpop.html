<template name="fixedassetlistpop">

  <style>
    #row1 {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    #column1 {
      display: flex;
    }

    #column2 {
      display: flex;
      flex-direction: column;
      margin: 16px;
      padding: .375rem .75rem;
    }

    .groove {
      border-style: solid;
      border-width: 1px;
      width: 200px;
      padding: 2px;
      border-radius: .35rem;
    }

    .custom-control-label {
      position: absolute;
    }

    @media only screen and (max-width: 480px) {
      .modal.show .modal-dialog {
        float: inherit !important;
        left: inherit !important;
        top: auto !important;

      }
    }
  </style>
  <div class="row no-gutters" style="padding: 0px 32px;">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body">
          <style>
            td.colAmountEx, td.colTax, td.colAmount{
                  text-align: right !important;
              }
          </style>
          {{>datatablelist
            tablename="tblFixedAssetList"
            apiName= apiFunction
            indexeddbname = 'TFixedAssets'
            tableheaderrecords = tableheaderrecords
            exportfilename = 'Fixed Assets List'
            istransaction = false
            apiParams= apiParams
            datahandler = datahandler
            service=service
            lowercaseDataName='tfixedassetslist'
            exportfilename='Fixed Assets List'
            exIndexDBName = 'tfixedassetsex'
            exdatahandler = exDataHandler
            searchAPI = searchAPI
            orderby = '[[ 0, "asc" ]]'
        }}
        </div>
      </div>
    </div>
  </div>


</template>
