<template name="departmentpop">

    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Department List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly>
                <div class="card-body p-1 rounded">
                    {{>datatablelist
                            tablename="departmentList"
                            apiName= apiFunction
                            indexeddbname = 'TDeptClassList'
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Department Class List'
                            istransaction = false
                            apiParams= apiParams
                            datahandler = datahandler
                            service=service
                            lowercaseDataName='tdeptclasslist'
                            exIndexDBName = 'tdeptclasslist'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
