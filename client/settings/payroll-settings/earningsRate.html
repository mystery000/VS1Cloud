    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">

                <h4>Earning Rate List</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="earningRateID" name="earningRateID"/>
                <div class="card-body p-1 rounded">
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3">
                            <a href="#add-tblEarnings_modal" data-toggle="modal">
                                {{> vs1_button
                                        color='primary'
                                        classes='float-right btnAddordinaryTimeEarnings'
                                        type='button'
                                        id="btnAddordinaryTimeEarnings"
                                        iconName='plus'
                                        title='New Earning'
                                }}
                            </a>
                        </div>
                        <div class="col-12 col-md-12">
                            <style>
                                #tblEarnings{
                                    width: 100% !important
                                }
                                #tblEarnings .colEarningsNames{
                                    width: 18%!important;
                                }
                                #tblEarnings .colEarningsType{
                                    width: 18%!important;
                                }
                                #tblEarnings .colEarningsDisplayName{
                                    width: 18%!important;
                                }
                                #tblEarnings .colEarningsratetype{
                                    width: 12%!important;
                                }
                                #tblEarnings .colEarningsAmount{
                                    width: 12%!important;
                                }
                                #tblEarnings .colEarningsAccounts{
                                    width: 12%!important;
                                }
                                #tblEarnings .colStatus{
                                    width: 10%!important;
                                }
                            </style>
                            {{> datatablelist
                                    tablename=tablename
                                    apiName=apiFunction4
                                    indexeddbname='TEarnings'
                                    tableheaderrecords=tableheaderrecords4
                                    exportfilename='Earnings'
                                    apiParams=apiParams4
                                    datahandler=datahandler4
                                    service=service4
                                    lowercaseDataName='tearnings'
                                    exIndexDBName='tearnings'
                                    exdatahandler=exDataHandler4
                                    searchAPI=searchAPI4
                                    custid=custId
                            }}
                        </div>
                    </div>
