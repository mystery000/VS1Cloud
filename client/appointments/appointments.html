<template name="appointments">
    <div class="fullScreenSpin" style="display:none;">
        <div class="spinner"></div>
    </div>

    <div class="row">
        <div class="col-12 col-md-4">
            <header class="pt-2 pb-3 d-flex">
                <h3 class="mr-1">Appointment Overview {{> helpbutton}}</h3>
            </header>
        </div>
        <div class="col-12 col-md-4 divLogged">
            {{> loggedcompanyoverview}}
        </div>
    </div>

    <style >
        @media screen and (max-width: 450px) {
            .navbar .container-fluid> :not(#sidebarToggleTop) {
                display: none;
            }

            .colCalendar {
                padding: 0px !important;
            }

            .fc-view-harness.fc-view-harness-active {
                max-height: 100vh !important;
                height: 100vh !important;
            }

            .appointmentHeader {
                display: none;
            }

            .colEmployeeList {
                display: none;
            }

            .fc-toolbar-chunk:nth-child(1) {
                display: none;
            }

            .fc-toolbar-chunk:nth-child(2) {
                margin: 0 auto;
                margin-top: 8px !important;
            }

            .fc-toolbar-chunk:nth-child(3) {
                display: none;
            }
        }

        @media (max-width: 992px) {
            #colEmployeeList{
                display:none
            }
        }

        @media (min-width: 450px) {
            .col-lg-2 {
                flex: 0 0 16.66667%;
                max-width: 16.66667%;
            }

            .col-lg-10 {
                flex: 0 0 83.33333%;
                max-width: 83.33333%;
            }
        }

        @media (max-height: 450px) and (max-width: 950px) {
            .topbar {
                display: none;
            }

            .appointmentHeader {
                display: none;
            }

            .fc-toolbar-title {
                margin-top: 8px !important;
            }

            .colEmployeeList {
                display: none;
            }

            .colCalendar {
                padding: 0px !important;
            }

            .fc-header-toolbar.fc-toolbar.fc-toolbar-ltr {
                padding-top: 0px;
            }

            #allocationModal {
                padding-left: 0px !important;
                z-index: 1049;
            }

            .fc-view-harness.fc-view-harness-active {
                max-height: 600px !important;
                height: 600px !important;
            }

            .fc-toolbar-chunk:nth-child(1) {
                display: none;
            }

            .fc-toolbar-chunk:nth-child(3) {
                display: none;
            }

            .fc-toolbar-chunk {
                width: 100% !important;
            }

            .headerDiv {
                margin-bottom: 0px !important;
            }

            .allocationOuterModal {
                margin-bottom: 0px;
                margin-top: 0px;
                max-height: 100vh;
                height: 100vh;
            }

            .allocationFooter {
                display: none;
            }

            .allocationHeaderParent {
                padding: 0.75rem !important;
            }

            .customerListModalInner {
                margin: 0px !important;
                max-width: 100vw !important;
            }

            .customerListContent {
                max-height: 100vh !important;
                height: 100vh !important;
            }

            .colCompany {
                width: 400px !important;
            }

            .modalCreateOuter {
                margin: 0px !important;
                max-width: 100vw !important;
            }

            .modalCreateAppointments {
                width: 100vw !important;
            }

            .cardBodyInner {
                padding: 3px !important;
            }

            .cardBodyInner {
                font-size: 11px !important;
            }
        }

        .modal {
            overflow-y: auto;
        }

        .fc-event-main {
            z-index: 0 !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            max-height: 97px;
        }

        .fc .fc-timegrid-body {
            z-index: 0 !important;
        }

        @media (max-width: 750px) {
            .modal-dialog {
                max-width: 100% !important;
                min-height: 100% !important;
                margin-top: 0px !important;
            }
        }

        .allocationInnerModal {
            width: 95vw;
            height: 95vh;
        }

        .allocationHeaderDate {
            background-color: rgba(0, 0, 0, 0) !important;
            padding: 0px !important;
            border-radius: 0px !important;
            border: 0px solid #e3e6f0 !important;
            background-clip: border-box !important;
            box-shadow: 0 0 0 0 rgb(0 0 0 / 0%) !important;
            font-size: 1.3rem !important;
            margin-top: 8px !important;
        }

        .btnPrev {
            margin-right: 12px;
        }

        .btnNext {
            margin-left: 12px;
        }
    </style>

    <div class="allocationModal modal fade" role="dialog" tabindex="-1" id="allocationModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable allocationOuterModal" role="document">
            <div class="modal-content allocationInnerModal" id="allocationInnerModal">
                <div class="modal-header allocationHeaderParent">
                    <h4 style="margin: 0px;" class="allocationHeader">Allocation</h4>
                    <div class="alloDate" style="margin: auto; width: 230px; display: -webkit-inline-box;">
                        <button type="button" role="button" class="btn prev btnPrev btn-primary" id="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                        <div class="fc-toolbar-chunk allocationHeaderDate">
                            <h2 class="fc-toolbar-title" style="font-size: 1.3rem;">Mar 8 – 12, 2021</h2>
                        </div>
                        <button type="button" role="button" class="btn next btnNext btn-primary" id="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                    <button type="button" class="close allocationCloser" data-dismiss="modal" aria-label="Close" style="margin-left: 0px;"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="padding: 0px;">
                    <style>
                        .currentDay {
                            background-color: rgba(255, 220, 40, 0.15);
                        }

                        .fullWeek {
                            width: 11.8vw !important;
                            min-width: 11.8vw !important;
                            max-width: 11.8vw !important;
                        }

                        .employeeName {
                            width: 11.8vw !important;
                            min-width: 11.8vw !important;
                            max-width: 11.8vw !important;
                        }

                        .cardFullWeek {
                            width: 11vw !important;
                            min-width: 11vw !important;
                            max-width: 11vw !important;
                        }

                        .cardHiddenSundayOrSaturday {
                            width: 13.5vw !important;
                            min-width: 13.5vw !important;
                            max-width: 13.5vw !important;
                        }

                        .cardHiddenWeekend {
                            width: 15vw !important;
                            min-width: 15vw !important;
                            max-width: 15vw !important;
                        }

                        .job-date {
                            margin-bottom: 0px;
                        }

                        .hidesunday {
                            display: none !important;
                        }

                        .hidesaturday {
                            display: none !important;
                        }

                        @media screen and (max-width: 420px) {
                            .colEmployeeList {
                                display: none;
                            }

                            .fc-header-toolbar {
                                display: none !important;
                            }

                            .allocationHeaderParent {
                                display: none;
                            }

                            .fullWeek {
                                width: 150px !important;
                                min-width: 150px !important;
                                max-width: 150px !important;
                            }

                            .cardFullWeek {
                                width: 135px !important;
                                min-width: 135px !important;
                                max-width: 135px !important;
                            }

                            .cardHiddenSundayOrSaturday {
                                width: 135px !important;
                                min-width: 135px !important;
                                max-width: 135px !important;
                            }

                            .cardHiddenWeekend {
                                width: 135px !important;
                                min-width: 135px !important;
                                max-width: 135px !important;
                            }

                            .employeeName {
                                width: 150px !important;
                            }

                            .tdEmployeeName {
                                width: 150px !important;
                                min-width: 150px !important;
                                max-width: 150px !important;
                                white-space: nowrap !important;
                                overflow: hidden !important;
                                text-overflow: ellipsis !important;
                            }
                        }

                        @media screen and (max-width: 1024px) {
                            .tdEmployeeName {
                                width: 9.5vw;
                                min-width: 9.5vw;
                                max-width: 9.5vw;
                                white-space: nowrap !important;
                                overflow: hidden !important;
                                text-overflow: ellipsis !important;
                            }

                            .employeeName {
                                width: 9.5vw !important;
                                min-width: 9.5vw !important;
                                max-width: 9.5vw !important;
                                white-space: nowrap !important;
                                overflow: hidden !important;
                                text-overflow: ellipsis !important;
                            }

                            .cardHiddenWeekend {
                                width: 12vw;
                                min-width: 12vw;
                                max-width: 12vw;
                            }

                            .allocationInnerModal {
                                width: 100vw;
                                height: 100vh;
                            }

                        }
                    </style>
                    <div class="row no-gutters">
                        <div id="here_table" style="width:100%"></div>
                    </div>
                </div>
                <div class="modal-footer allocationFooter"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="settingsModal">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
            <div class="modal-content">
                <form id="appointmentOptions" name="appointmentOptions">
                    <div class="modal-header">
                        <h4>Appointment Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body" style="padding: 24px;">
                        <div class="row">
                            <div class="col-12">
                                <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="showSaturday" /><label class="custom-control-label" for="showSaturday">Show Saturday</label></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1em;">
                            <div class="col-12">
                                <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="showSunday" /><label class="custom-control-label" for="showSunday">Show Sunday</label></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1em;">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px 0px 0px;">
                                    <label style="margin-bottom: 0px;">Show Hours</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>From</label>
                                    <input type="time" id="hoursFrom" class="form-control" value="08:00">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>To</label>
                                    <input type="time" id="hoursTo" class="form-control" value="17:00">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Default Booking Time</label>
                                    <select id="defaultTime" class="form-control">
                                        <option>1 Hour</option>
                                        <option>2 Hours</option>
                                        <option>3 Hours</option>
                                        <option>4 Hours</option>
                                        <option>5 Hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Show Time In</label>
                                    <select id="showTimeIn" class="form-control">
                                        <option value="">Don't Round</option>
                                        <option value="">30 Minutes</option>
                                        <option value="" selected>1 Hour</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Minimum Charge Time</label>
                                    <select id="chargeTime" class="form-control">
                                        <option selected>1 Hour</option>
                                        <option>2 Hours</option>
                                        <option>3 Hours</option>
                                        <option>4 Hours</option>
                                        <option>5 Hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 colProductService" id="colProductService">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Default Product /
                                        Service</label>
                                    <select id="productlist" name="productlist" class="form-control">
                                        {{#if datatablerecords}}
                                            {{#each item in datatablerecords}}
                                                <option value="{{item.id}}">{{item.productname}}</option>
                                            {{/each}}
                                        {{/if}}
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-success btnSaveSettings" style="margin:12px;" type="submit"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                      <button class="btn btn-warning btnResetSettings" style="margin:12px;" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                      <button class="btn btn-secondary" data-dismiss="modal" style="margin:12px;" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="event-modal">
        <form id="frmAppointment">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable modalCreateOuter" role="document">
                <div class="modal-content modalCreateAppointments" id="modalCreateAppointments">
                    <div class="modal-header">
                        <h4 style="margin-bottom: 0px;">Product/Service for Appointment</h4><button type="button" class="close checkclose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body" style="padding: 0px;">
                        <div class="row m-2">
                            <div class="col-md-6 colCustJobName" id="colCustJobName">
                                <div class="form-group flex-grow-1 my-2"><label>Customer / Job</label>
                                    <select type="search" class="form-control" id="customer" name="customer" style="background-color:rgb(255, 255, 255); cursor: pointer;"></select>
                                </div>
                            </div>
                            <div class="col-md-2 colMobno" id="colMobno">
                                <div class="form-group flex-grow-1 my-2"><label>Mobile
                                        No.</label><textarea id="mobile" name="mobile" class="form-control" style="height:38px;"></textarea><span>+</span></div>
                            </div>
                            <style>
                                #colMobno .form-group {
                                    position: relative;
                                }

                                #colMobno .form-group input, #colMobno .form-group textarea {
                                    padding-left: 20px;
                                }

                                #colMobno .form-group span {
                                    position: absolute;
                                    bottom: 6px;
                                    left: 10px;
                                    font-size: 17px;
                                }
                            </style>
                            <div class="col-md-2 colPhoneno" id="colPhoneno">
                                <div class="form-group flex-grow-1 my-2"><label>Phone
                                        No.</label><textarea id="phone" name="phone" class="form-control" style="height:38px;"></textarea></div>
                            </div>
                            <div class="col-md-2 colAppID" id="colAppID">
                                <div class="form-group flex-grow-1 my-2"><label>App
                                        ID</label><input type="text" id="appID" name="appID" class="form-control" readonly>
                                    <input type="hidden" id="updateID" name="updateID" class="form-control">
                                    <input type="hidden" id="logID" name="logID" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 colStreetAddress" id="colStreetAddress">
                                <div class="form-group flex-grow-1 my-2"><label>Street
                                        Address</label><input type="text" id="address" name="address" class="form-control"></div>
                            </div>
                            <div class="col-md-2 colCityTown" id="colCityTown">
                                <div class="form-group flex-grow-1 my-2">
                                    <label>Suburb</label><input type="text" id="suburb" name="suburb" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 colState" id="colState">
                                <div class="form-group flex-grow-1 my-2">
                                    <label>State</label><input type="text" id="state" name="state" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 colCountry" id="colCountry">
                                <div class="form-group flex-grow-1 my-2">
                                    <label>Country</label><input type="text" id="country" name="country" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 colZip" id="colZip">
                                <div class="form-group flex-grow-1 my-2"><label>Zip
                                        Code</label><input type="text" id="zip" name="zip" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12 p-0">
                                <hr class="m-2">
                            </div>
                            <div class="col-md-3">
                                <a href="#" id="googleLink" class="googleLink my-2">Google Maps Link</a>
                            </div>
                            <div class="col-md-2 custom-control custom-control-inline custom-switch chkSMSCustomer-container mx-1 pl-2">
                                <div class="form-group w-100">
                                    <input class="custom-control-input chkSMSCustomer" type="checkbox" id="chkSMSCustomer" style="font-size: 22px;" checked><label class="custom-control-label" for="chkSMSCustomer">SMS Customer</label>
                                </div>
                            </div>
                            <div class="col-md-2 custom-control custom-control-inline custom-switch chkSMSUser-container mx-1 pl-2">
                                <div class="form-group w-100">
                                    <input class="custom-control-input chkSMSUser" type="checkbox" id="chkSMSUser" style="font-size: 22px;" checked><label class="custom-control-label" for="chkSMSUser">SMS User</label>
                                </div>
                            </div>
                            <div class="col-md-2 custom-control custom-control-inline custom-switch customerEmail-container mx-1 pl-2">
                                <div class="form-group w-100">
                                    <input class="custom-control-input customerEmail" type="checkbox" id="customerEmail" style="font-size: 22px;" checked><label class="custom-control-label" for="customerEmail">Email Customer</label>
                                </div>
                            </div>
                            <div class="col-md-2 custom-control custom-control-inline custom-switch userEmail-container mx-1 pl-2">
                                <div class="form-group w-100">
                                    <input class="custom-control-input userEmail" type="checkbox" id="userEmail" style="font-size: 22px;" checked><label class="custom-control-label" for="userEmail">Email User</label>
                                </div>
                            </div>
                            <div class="col-md-12 p-0">
                                <hr class="m-2">
                            </div>
                            <div class="col-md-6 colEmpName" id="colEmpName">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Employee
                                        Name</label><input id="employee_name" name="employee_name" type="text" class="form-control employee_name" readonly>
                                </div>
                            </div>
                            <div class="col-md-3 colStartDate" id="colStartDate">
                                <div class="form-group" style="margin: 8px 0px;">
                                    <label>Start Date</label>
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control formClassDate statementDate" id="dtSODate" name="dtSODate" value="{{invoicerecord.saledate}}">
                                        <div class="input-group-addon" style="">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 colEndDate" id="colEndDate">
                                <div class="form-group" style="margin: 8px 0px;">
                                    <label>End Date</label>
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control formClassDate statementDate" id="dtSODate2" name="dtSODate2" value="{{invoicerecord.saledate}}">
                                        <div class="input-group-addon" style="">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 colNotesParent" id="colNotesParent">
                                <div class="row" style="padding: 0px 8px;">
                                    {{#if equals addNotes true}}
                                        <div class="col-12 colNotes" id="colNotes" style="padding-left: 2px; padding-right: 0px;">
                                            <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                                <label>Notes</label>
                                                <textarea class="border rounded form-control txtNotes" rows="5" id="txtNotes" name="txtNotes" style="width: 100%; border: 1px solid #d1d3e2 !important;"></textarea>
                                            </div>
                                        </div>
                                    {{/if}}
                                </div>
                            </div>
                            <div class="col-md-8" id="colBookedTimeParent">
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-md-3 colBookedTime" id="colBookedTime">
                                        <h5 class="float-right bookedTimeHeader" id="bookedTimeHeader" style="margin: 8px 0px; margin-top: 2.5em;">
                                            Booked Time</h5>
                                    </div>
                                    <div class="col-md-3 colBookedStartTime" id="colBookedStartTime" style="padding-left: .5rem;">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Start
                                                Time</label><input class="form-control" id="startTime" name="startTime" type="time">
                                        </div>
                                    </div>
                                    <div class="col-md-3 colBookedEndTime" id="colBookedEndTime">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>End
                                                Time</label><input class="form-control" id="endTime" name="endTime" type="time"></div>
                                    </div>
                                    <div class="col-md-2 colBookedHours" id="colBookedHours" style="padding-right: .3rem;">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Hours</label><input type="text" id="txtBookedHoursSpent" name="txtBookedHoursSpent" class="form-control" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-1 flex justify-content-center align-items-center" id="smsConfirmedFlag" style="padding-right: .3rem; padding-top: 40px;">
                                        <i class="fas fa-minus-circle text-info d-none" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="No SMS Message Sent"></i>
                                        <i class="fa fa-check-circle text-success d-none" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message confirmed"></i>
                                        <i class="fa fa-close text-danger d-none" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message declined"></i>
                                        <i class="fa fa-question text-warning d-none" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message no reply"></i>
                                    </div>
                                </div>
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-md-3 colActualTime" id="colActualTime">
                                        <h5 class="float-right timeHeader" id="timeHeader" style="margin: 8px 0px; margin-top: 2.5em;">
                                            Actual Time</h5>
                                    </div>
                                    <div class="col-md-3 colActualStartTime" id="colActualStartTime" style="padding-left: .5rem;">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Start
                                                Time</label><input class="form-control" type="time" id="tActualStartTime" name="tActualStartTime">
                                        </div>
                                    </div>
                                    <div class="col-md-3 colActualEndTime" id="colActualEndTime">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>End

    <div class="row rowB" id="rowB">
        <div class="colEmployeeList" id="colEmployeeList" style="width:288px; margin:8px">
            <style>
                /* .newcardb {
                    width: 150px;
                } */

                .cardB {
                    padding: 0px;
                    /*                    overflow-x: hidden;*/
                }

                .counter.pull-right {
                    /* padding-right: 70px !important; */
                }

                #tblEmployeeSideList {
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    -khtml-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                }
            </style>
            <div class="card shadow mb-4 newcardb" id="newcardb" style="margin: 8px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Employees</h6>
                </div>
                <div class="card-body text-nowrap cardB">
                    <div class="sideSearch">
                        <div class="form-group pull-right" style="width: 95%; margin-bottom: 0; margin-right: 8px;">
                            <input style="margin: 4px;" type="text" class="inputSearch search form-control" placeholder="Search...">
                        </div>
                        <span class="counter pull-right"></span>
                        <style>
                            .empColor {
                                height: 18px;
                                width: 18px;
                                border-radius: 50%;
                                display: inline-block;
                                margin-right: 4px;
                                text-align: center;
                                font-size: 12px;
                            }

                            .empPriority {
                                color: #ffffff;
                            }
                        </style>
                        <table id="tblEmployeeSideList" name="tblEmployeeSideList" class="table table-hover table-bordered results tblEmployeeSideList">
                            <thead>
                                <tr>
                                    <th style="width:190px">Employee</th>
                                    <th>Leave</th>
                                </tr>
                                <tr class="warning no-result">
                                    <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                                </tr>
                            </thead>
                            <tbody id='external-events-list'>
                                <!-- <div id='external-events'>
<div > -->
                                {{#if employeerecords}}
                                    {{#each item in employeerecords}}
                                        <tr id="{{item.id}}">
                                            <td>
                                                <div class='fc-event fc-daygrid-event fc-daygrid-block-event' style="width:164px">
                                                {{#if item.color}}
                                                    <div class='fc-event-main'>
                                                        <span class="empColor" style="background: {{item.color}};">
                                                            <span class="empPriority">{{item.priority}}</span>
                                                        </span>
                                                        {{item.employeeName}}
                                                        <span id="employeeID_{{item.id}}" class="employeeID" style="display: none;">{{item.id}}</span>
                                                        <span id="employeeName_{{item.id}}" class="employeeName" style="display: none;">{{item.employeeName}}</span>
                                                    </div>
                                                {{else}}
                                                    <div class='fc-event-main'>
                                                        {{item.employeeName}} <span id="employeeID" style="display: none;">{{item.id}}</span>
                                                    </div>
                                                {{/if}}
                                                </div>
                                            </td>
                                            <td align="center">
                                                <a role="button" id="addLeave_{{item.id}}" data-toggle="modal" href="#" class="btn btn-primary addLeaveEmp" style="width: 24px; height: 24px; text-align: center; padding:0">
                                                    <i class="icon ion-calendar"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                {{/if}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="colCalendar" id="colCalendar" style="width:calc(100% - 325px); margin:8px">
            <style>
                #sidebarToggleAppointments:hover {
                    background-color: #eaecf4;
                }
            </style>
            <div style="float:left; margin-top: 25px;">
                <button class="btn btn-link d-md rounded-circle mr-3" id="sidebarToggleAppointments" type="button"><i class="fas fa-bars" style="color: #00A3D3;"></i></button>
            </div>
            {{> calender}}
        </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="resource-view">
        <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Resource Allocations</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="currentDate" name="currentDate">
                    <div id='resourceview'></div>

                </div>
                <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="button" style="background-color: #00A3D3; border-color: #00A3D3;">Select</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="copyFrequencyModal">
        {{> copyfrequencypop}}
    </div>
    <div class="modal fade appointmentLeaveConfirmModal" role="dialog" tabindex="-1" id="appointmentLeaveConfirmModal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Choose request type</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center flex-column">
                        <button class="btn btn-primary btnCreateAppointmentRequest w-50" type="button" id="btnCreateAppointmentRequest" name="btnCreateAppointmentRequest">Appointment</button>
                        <button class="btn btn-primary btnCreateLeaveRequest w-50 mt-3" type="button" id="btnCreateLeaveRequest" name="btnCreateLeaveRequest">LeaveRequest</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
