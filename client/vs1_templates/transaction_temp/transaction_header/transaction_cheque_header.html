<!-- Transaction cheque header -->
<!-- Params
  data
-->
<template name="transaction_cheque_header">
  <div class="row" style="margin: 8px 16px 0px 16px;">
    <div class="col-12 col-md-3">
      <!-- {{> customer_selector
        label="Supplier"
        id='edtSupplierName'
      }} -->
      {{> customerselector
        label="Supplier"
        id='edtSupplierName'
        modalId='supplierListModal'
        list_template_name='supplierlistpop'
        target_modal_id='edtSupplierModal'
        target_template_id='addsupplierpop'
        is_editable=true
        colNameForValue='colCompany'
        modal_title='Supplier List'
        lineTableId='tblBillLine'
        custid = "transaction_header"
      }}
    </div>
    <div class="col-12 col-md-3">
      {{> customer_email_input
        label="Supplier"
      }}
    </div>
  </div>
  <div class="row" style="margin: 8px 16px 0px 16px;">
    
    <div class="col-12 col-md-6 col-lg-2 col-xl-3">
      {{# vs1_textarea
      label="Billing Address"
      row="5"
      id="txabillingAddress"
      name="txabillingAddress"
      }}{{data.invoiceToDesc}}{{/vs1_textarea}}
    </div>
    <div class="col-12 col-md-3">
      <!-- {{> default_select
        label="Account"
        id="sltChequeBankAccountName"
        type="search"
        name="sltChequeBankAccountName"
      }} -->
      {{> vs1___dropdown
        type='search'
        id='sltChequeBankAccountName'
        name='sltChequeBankAccountName'
        modalId='accountListModal'
        list_template_name='accountlistpop'
        modal_title='Account List'
        label="Account"
        innerModal=true
        colNameForValue='colAccountName'
        target_modal_id='edtAccountModal'
        target_template_id='addAccountModal'
        custid="transaction_cheque_header"
        is_editable=true
        noBorder=false
    }}
      {{> sale_date_selector
        label="Order Date"
        SODate=data.saledate
        DueDate=data.duedate
      }}
    </div>
    <div class="col-6 col-md-3">
      {{> default_input
        label="Reference"
        classes=""
        type="text"
        id="edtRef"
        name="edtRef"
        defaultValue=data.reference
      }}

      {{> currencydropdown custid="transaction_cheque_header"}}

    </div>
    <div class="col-6 col-md-3">
      {{> default_input
        label="Cheque No."
        id="ponumber"
        name="ponumber"
        defaultValue=data.invoicenumber
      }}
    </div>
  </div>
</template>
