<template name="transaction_payment_header">
  <header style="padding: 16px;background-color: #ededed;margin-top: -24px;padding-bottom: 0px;">
      <div class="row">
          <div class="col-12 col-md-4">
              <h2 class="heading" style="margin: 16px;margin-bottom: 0px;">{{type}} Payment {{data.lid}}
                  {{> helpbutton}}
                  <div class="modal fade" id="helpViewModal" tabindex="-1" role="dialog" aria-hidden="true">
                    {{> help_modal}}
                  </div>
              </h2>
              <div class="printID" id="{{data.lid}}" style="display: none;">{{data.lid}}</div>
          </div>
          <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
      </div>
  </header>
  <div class="row" style="background-color: #ededed; padding: 16px 32px;">
    <div class="col-12 col-xl-10">
      <div class="row" style="background-color: #ededed; padding: 16px 0px;">
        <div class="col-12 col-lg-6">
          <div class="row">
            <div class="col-12 col-lg-6">
              {{#if equals type "Customer"}}
                <!-- {{> customer_selector
                label="Customer"
                }} -->
                {{> vs1___dropdown
                  type='search'
                  id='edtCustomerName'
                  name='edtCustomerName'
                  modalId= 'customerListModal'
                  list_template_name='customerlistpop'
                  innerModal=false
                  modal_title='Customer List'
                  label = 'Customer'
                  colNameForValue = 'colCompany'
                  target_modal_id= 'edtCustomerModal'
                  target_template_id='addcustomerpop'
                  is_editable=true
                  noBorder=false
                  custid="transaction_payment_header"
              }}
              {{else}}
              <!-- {{> customer_selector
                label="Supplier"
                id="edtSupplierName"
                name="edtSupplierName"
                }} -->
                {{> vs1___dropdown
                  type='search'
                  id='edtSupplierName'
                  name='edtSupplierName'
                  modalId= 'supplierListModal'
                  list_template_name='supplierlistpop'
                  innerModal=false
                  modal_title='Supplier List'
                  label = 'Supplier'
                  colNameForValue = 'colCompany'
                  target_modal_id= 'edtSupplierModal'
                  target_template_id='addsupplierpop'
                  is_editable=true
                  noBorder=false
                  custid="transaction_payment_header"
              }}
              {{/if}}
            </div>
            <div class="col-12 col-lg-6">
              {{#if equals type "Customer"}}
              {{> customer_email_input
              label="Customer"
              }}
              {{else}}
              {{> customer_email_input
              label="Supplier"
              }}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="background-color: #ededed; padding: 16px 0px;">
        <div class="col-12 col-xl-12">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
              {{# vs1_textarea
              label="Comments"
              row="4"
              id="txaNotes"
              name="txaNotes"

            </div>

                      <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="row">
                              <div class="col-6 col-md-12 col-lg-12">
                                  {{> default_input
                                          label="Payment Amount"
                                          type="text"
                                          name="edtPaymentAmount"
                                          id="edtPaymentAmount"
                                          defaultValue=data.paymentAmount
                                          readonly=true
                                          divClass="form"
                                          isjobelement=false
                                  }}

                              <div class="col-6 col-md-12 col-lg-12 currency-js" type="sell">

                                    innerModal=true

                                    target_modal_id= 'addAccountModal'

                                    is_editable=true
