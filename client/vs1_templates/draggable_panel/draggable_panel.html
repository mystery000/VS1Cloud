<template name="draggablePanel">
    <div class="draggable-panel col-xs-{{xs}} col-sm-{{sm}} col-md-{{md}} col-lg-{{lg}} col-xl-{{xl}} sortable-chart-widget-js hideelement"
    data-default-position="{{defaultPosition}}" data-default-class="col-md-{{md}}"
    id=""
    key="{{key}}" style="max-width: 100% !important">
        <div class="minHeight{{hLenght}} {{id}}" id="{{id}}">
            <div class="overflow-hidden card shadow mb-4 portlet">
                <div class="card-header {{headerClass}} d-flex justify-content-between align-items-center" data-toggle="tooltip" data-bs-tooltip=""
                title="{{tooltipTitle}}">
                    <h6 class="text-{{headerColor}} font-weight-bold m-0">{{headerTitle}}</h6>
                    <div class="dropdown no-arrow" style="display: inline-flex;">
                        <div class="chartEditOptions d-flex justify-content-end hideelement on-editor-change-mode" style="line-height: 24px; color: #000">
                            <div class="custom-control custom-switch pointer nowrap" data-toggle="tooltip" data-bs-tooltip=""
                        title="Turn this on as a default chart when reset is selected" style="padding-right: 65px;">
                                <input class="custom-control-input chartDefaultOption pointer" type="checkbox">
                                <label class="custom-control-label pointer">Default</label>
                            </div> 
                            <div class="custom-control custom-switch pointer nowrap" style="padding-right: 55px;">
                                <input class="custom-control-input chartShowOption pointer" type="checkbox">
                                <label class="custom-control-label pointer">Show</label>
                            </div>  
                        </div> 
                        <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                        <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                            <a id="earnings" class="dropdown-item" role="presentation" href="{{hrefDetails}}">&nbsp;More Details</a>
                            <div class="dropdown-divider"></div>
                            <a id="" class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal" data-target="#{{editModalID}}">&nbsp;Edit Chart</a>
                            <a id="" class="dropdown-item pointer resetchartbtn" role="presentation">&nbsp;Reset Chart</a>
                        </div>
                  </div>
              </div>
              <div class="{{bodyClass}} card-body">
                <div class="canvasParentDiv canvasHeight100">
                    {{> Template.contentBlock}}
                </div>
              </div>
            </div>
        </div>
    </div>
</template>
