<template name="generalledger">
    {{# vs1_report_template tabledisplayname="General Ledger" tablename="tblgeneralledger" dateAsAt=dateAsAt sheetname="General Ledger Report Result"
    currencyList = currencyList}}
    <div class="table-responsive">
        <style>
            td{
                padding: 7px !important;
            }
            .text-center0 {
                text-align: right !important;
            }
            .text-bold {
                font-weight: 800;
            }
        </style>
        <table class="table table-sm" id="tblgeneralledger"
            name="tblgeneralledger">
            <thead>
                <tr class="table-active customDoubleTableHeading">
                    {{#each c in generalledgerth}}
                        {{#if c.display}}
                            <th data-class="{{c.class}}" thclass="{{c.class}}" data-col-index="{{c.id}}"
                                data-col-active="{{ c.active}}"
                                class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                                style="font-weight: 800; text-align: left; width:{{c.width}}px">
                                {{c.label}}
                            </th>
                        {{/if}}
                    {{/each}}
                </tr>
                </thead>
                <!-- ====================== tbody start ========================= -->
                <tbody>

                </tbody>
                <!-- ====================== tbody end ========================= -->
            </table>
        </div>
    {{/vs1_report_template}}
</template>
