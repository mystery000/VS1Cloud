                                <style>
                                    ol {
                                        list-style: none !important;
                                    }
                                    ol.vertical {
                                        display: inline-block;
                                        width: 100%;
                                        padding: 0;
                                        background: transparent;
                                    }

                                    ol.vertical li {
                                        margin: 0;
                                        color: #202020;
                                        font-size: 1rem;
                                        width: 100% !important;
                                        height: unset !important;
                                        float: left;
                                    }

                                    .mainHeadingDiv {
                                        float: left;
                                        width: 100%;
                                        /* position: relative; */
                                    }

                                    ol.vertical li h1 {
                                        padding: 0;
                                        border: 1px solid #e7e7e7;
                                        background: #f3f3f3;
                                        font-size: 1rem;
                                        font-weight: 800;
                                        color: #858796;
                                        border-radius: 2px;
                                        display: inline-flex;
                                        width: 100%;
                                        align-items: center;
                                        float: left;
                                        cursor: pointer;
                                    }

                                    .selectedEffect {
                                        position: absolute;
                                        top: 0;
                                        left: 0;
                                        width: 100%;
                                        height: 100%;
                                        opacity: 0;
                                        z-index: 1;
                                    }

                                    ol.vertical .subChild {
                                        width: 100% !important;
                                        height: unset !important;
                                        float: left;
                                        /* position: relative; */
                                        cursor: pointer;
                                    }

                                    .subChild .childInner {
                                        padding: 0;
                                        border: 1px solid #e7e7e7;
                                        background: #f3f3f3;
                                        font-size: 1rem;
                                        font-weight: 400;
                                        color: #00a3d3;
                                        border-radius: 2px;
                                        display: inline-flex;
                                        width: 100%;
                                        align-items: center;
                                        float: left;
                                    }
                                    .subChild .childInner strong {
                                    color: #858796;
                                    }
                                    .subChild.selected.noDrag .childInner {
                                    cursor: not-allowed !important;
                                    }
                                    .subChild.selected .childInner strong {
                                        color: #fff;
                                    }
                                    ol.vertical li.placeholder {
                                        position: relative;
                                        margin: 0;
                                        padding: 0;
                                        border: none;
                                        width: 100%;
                                        display: inline-block;
                                        height: 2px !important;
                                        float: left;
                                        background: #028dde;
                                    }

                                    .selected > .childInner,
                                    .selected > .mainHeadingDiv h1 {
                                        background: #028dde !important;
                                        border: 1px solid #028dde !important;
                                        color: #fff !important;
                                        cursor: grab !important;
                                    }
                                    .subChild.dragged .childInner,
                                    /* .dragged, */
                                    ol.vertical li.dragged .childInner,
                                    ol.vertical li.dragged h1 {
                                        cursor: grab !important;
                                        opacity: 0.55 !important;
                                        background: #028dde !important;
                                        border: 1px solid #028dde !important;
                                        color: #fff !important;
                                        /* position: absolute; */
                                    }
                                    .dragged .childInner strong {
                                        color: #fff !important;
                                    }

                                    .collepsDiv {
                                        display: inline-flex;
                                        width: 32px;
                                        height: 30px;
                                        position: relative;
                                        justify-content: center;
                                        align-items: center;
                                        font-size: 18px;
                                        pointer-events: none !important;
                                        opacity: 0;
                                    }

                                    .collepsDiv::after {
                                        content: "";
                                    }

                                    .collapsTogls>h1 .collepsDiv::after {
                                        content: "";
                                    }
                                    .collapsTogls ~ ol.groupedListNew {
                                        display: none;
                                    }
                                    .vertical > li > ol > li .mainHeadingDiv > .mainHeading > .collepsDiv {
                                        pointer-events: unset !important;
                                        cursor: pointer;
                                        opacity: 1;
                                    }
                                </style>
                                {{#if profitlosslayoutrecords}}
                                    <div class="customSortableDiv">
                                        <form action="" name="" method="POST">

                                            <ol class='nested_with_switch vertical'>
                                                {{#each item in profitlosslayoutrecords }}
                                                <li key="layoutFields-{{ item.ID }}" plid="{{ item.ID }}" data-group="{{ item.AccountName }}" position="{{ item.Level0Order }}" class="mainList pSortItems">
                                                        <div class="mainHeadingDiv">
                                                            <h1 class="mainHeading"><span class="collepsDiv fas"></span>{{ item.AccountName }}</h1>
                                                        </div>
                                                        <ol class="groupedListNew" parent="{{ item.Level0Order }}">
                                                            {{#each acItem in item.subAccounts }}
                                                                {{#if isAccount acItem }}
                                                                    <li class="subChild cSortItems" data-group="{{ acItem.AccountName }}" plid="{{ acItem.ID }}" key="layoutFields-{{ acItem.ID }}" position="{{ acItem.Level1Order }}">
                                                                        <span class="childInner">
                                                                            <span class="collepsDiv fas"></span>{{ acItem.AccountName }}
                                                                        </span>
                                                                    </li>
                                                                {{else}}
                                                                    <li class="subChild noDrag cSortItems" plid="{{ acItem.ID }}" data-group="{{ acItem.AccountName }}" key="layoutFields-{{ acItem.ID }}" position="{{ acItem.Level1Order }}">
                                                                        <ol class="ddllkk" parent="{{ acItem.Level1Order }}">
                                                                            {{#each subacItem in acItem.subAccounts }}
                                                                                {{#if isAccount subacItem }}
                                                                                <li class="subChild scSortItems" plid="{{ subacItem.ID }}" data-group="{{ subacItem.AccountName }}" key="layoutFields-{{ subacItem.ID }}" position="{{ subacItem.Level2Order }}">
                                                                                        <span class="childInner">
                                                                                            <span class="collepsDiv fas"></span>{{ subacItem.AccountName }}
                                                                                        </span>
                                                                                    </li>
                                                                                {{else}}
                                                                                <li class="subChild noDrag scSortItems" plid="{{ subacItem.ID }}" data-group="{{ subacItem.AccountName }}" key="layoutFields-{{ subacItem.ID }}" position="{{ subacItem.Level2Order }}">
                                                                                        <ol class="ddllkk"></ol>
                                                                                        <span class="childInner">
                                                                                            <span class="collepsDiv fas"></span><strong>{{ subacItem.AccountName }}</strong>
                                                                                        </span>
                                                                                    </li>
                                                                                {{/if}}
                                                                            {{/each}}
                                                                        </ol>
                                                                        <span class="childInner">
                                                                            <span class="collepsDiv fas"></span><strong>{{ acItem.AccountName }}</strong>
                                                                        </span>
                                                                    </li>
                                                                {{/if}}
                                                            {{/each}}
                                                        </ol>
                                                    </li>
                                                {{/each}}
                                            </ol>

                                        </form>
