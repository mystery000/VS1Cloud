<template name="addcustomerpop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable addcustomerpop" role="document" style="max-width: 90vw;">
        <div class="modal-content" style="background-color: #ededed;">
            <div class="modal-header">
                <h4><div id="add-customer-title" name="add-customer-title" style="float: left;">Add New Customer</div></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body" style="padding: 0.5rem !important;">
                <input type="hidden" class="form-control" id="edtCustomerPOPID" name="edtCustomerPOPID" style="display:none;">
                <style>
                    .results tr[visible='false'],
                    .no-result {
                        display: none;
                    }

                    .results tr[visible='true'] {
                        display: table-row;
                    }

                    .counter {
                        padding: 8px;
                        color: #ccc;
                    }

                    .sideSearch {
                        width: 200px;
                        overflow-x: hidden;
                        overflow-y: hidden;
                    }

                    .cardB {
                        /* max-height: 700px; */
                        overflow-y: auto;
                    }

                    .cardB420 {
                        max-height: 300px;
                        overflow-y: auto;
                    }

                    .rowB {
                        overflow-x: auto;
                    }

                    .nav-tabs .nav-link.active {
                        color: rgb(0, 163, 211) !important;
                        background-color: #EDEDED !important;
                        border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                    }

                    .nav-tabs .nav-link {
                        background-color: #fff !important;
                        border-color: #00a3d3 !important;
                    }

                    @media only screen and (max-width: 600px) {
                        .sideSearch {
                            width: auto;
                        }
                    }

                    #btnView {
                        display: none;
                    }

                    @media screen and (min-width: 1025px) {
                        .viewList {
                            display: none;
                        }

                        .displayList {
                            height: 115vh;
                        }

                        .customerCardParent {
                            height: 100%;
                        }
                    }

                    .currentSelect {
                        background-color: #ededed99;
                        color: #00a3d3;
                    }

                </style>
                <!-- {{> customerscard isModal=true record=customerRecord isJob=isJob}} -->
                {{#if record}}
                {{> customerscard isModal=true record=record isJob=isJob}}
                {{/if}}
            </div>
            <div class="modal-footer">
                <!-- <button class="btn btn-success btnSaveCustPOP" type="button" style="min-width: 90px;"><i class="fa fa-save" style="margin: 4px;"></i>Save</button> -->
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
