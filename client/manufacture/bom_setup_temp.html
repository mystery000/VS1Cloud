<template name="bom_template">
    <div class="card-body p-3 rounded" id="bom-setup-card">
        <form>
            <style>
                .productRow {
                    margin-bottom: 0.5rem;
                    gap: 0.5%;
                }

                .productRow .colProduct{
                    width: 32%;
                    gap: 5px;
                    text-align: left;
                }

                .productRow .colNote {
                    width: 22%;
                    text-align: right;
                }
                .productRow .colQty {
                    width: 8%;
                    text-align: center;
                }
                .productRow .colDelete {
                    width: 4%;
                    text-align: left;
                }

                .productRow .colProcess {
                    width: 13%;
                    text-align: left;
                }

                .productRow .colDuration {
                    width: 5.5%;
                    text-align: left;
                }

                .productRow .colAttachment {
                    width: 15%;
                    text-align: right;
                }

                div.form-group {
                    margin-bottom: 0;
                }



            </style>
            <div class="d-flex productRow">
                <div class="th colProduct">Product</div>
                <div class="th colQty">Qty</div>
                <div class="th colProcess">Process</div>
                <div class="th colDuration">Hours</div>
                <div class="th colNote">Notes</div>
                <div class="th colAttachment"></div>
                <div class="th colDelete"></div>
            </div>
            <div class="product-content">
                <div class="d-flex productRow">
                    <div class="colProduct form-group d-flex">
                        {{>vs1___dropdown
                                data=item.item
                                type='search'
                                id='edtMainProductName'
                                name='edtMainProductName'
                                modalId= 'productListModal'
                                list_template_name='productlistpop'
                                modal_title='Product List'
                                innerModal=true
                                label = ''
                                colNameForValue = 'productName'
                                target_modal_id='newProductModal'
                                target_template_id='newproductpop'
                                custid=item.lineID
                                is_editable=true
                                noBorder=false
                        }}
                    </div>
                    <div class="colQty form-group">
                        <input type="text" class="edtQuantity form-control w-100" value="1" disabled/>
                    </div>
                    <div class="colProcess form-group">
                        {{> vs1___dropdown
                                data='Assembly'
                                type='search'
                                id='edtProcess'
                                name='edtProcess'
                                modalId= 'edtProcessListPopModal'
                                list_template_name='processlistpopup'
                                modal_title='Process'
                                innerModal=true
                                label = ''
                                colNameForValue = 'colName'
                                is_editable=true
                                noBorder=false
                        }}
                    </div>
                    <div class="colDuration">
                        <input type="text" class="edtDuration form-control w-100" name="edtDuration" value="1"/>
                    </div>
                    <div class="colNote form-group">
                        <input type="text" class="edtProcessNote form-control w-100"/>
                    </div>
                    <div class="colAttachment">

                        <a class="btn btn-primary btnAddAttachment no-print" role="button"  data-toggle="modal" href="#myModalAttachment" id="btn_Attachment" name="btn_Attachment">
                            {{#if attachmentCount}}
                                <span id="attachment-count">{{attachmentCount}}</span>
                            {{/if}}
                            <i class="fa fa-paperclip" style="padding-right: 8px;"></i>Add Attachments</a>
                        <div class="attachedFiles d-none"></div>
                    </div>
                    <div class="colDelete"></div>
                </div>
            </div>
            <div class="product-content">
                <div class="d-flex productRow">
                    <div class="colProduct form-group d-flex">
                        <button class="btn btn-primary btnAddProduct no-print" style="width: 29%;">Product+</button>
                        <!-- <select class="edtProductName edtRaw form-control" id="edtRaw" type="search" style="width: 30%"></select> -->
                    </div>
                    <div class="colQty form-group">
                        <!-- <input type="text" class="form-control edtQuantity w-100" value="1"/> -->
                    </div>
                    <div class="colProcess form-group">
                    </div>
                    <div class="colDuration form-group"></div>
                    <div class="colNote form-group">
                    </div>
                    <div class="colAttachment form-group"></div>
                    <div class="colDelete"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade newProcessModal" id="newProcessModal">
        {{> new_processpop}}
    </div>

</template>
