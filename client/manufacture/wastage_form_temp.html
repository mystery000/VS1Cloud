<template name="wastage_form_template">
    
    <table id="tblStockAdjustmentLine" style="width:100%" class="table table-striped table-bordered tblStockAdjustmentLine">
        <thead>
            <tr class="dnd-moved">
                <th class="th colProductName" style="width: 300px; border-right: 0px;">Item </th>
                <th class="th colBarcodeScanner" style="width: 3%; border-left: 0px;">UOM</th>
                <th class="th colProductBarCode" style="width: 200px;">Total</th>
                <th class="th colDescription">Change to</th>
                <th class="th colDepartment" style="width: 200px;">Wastage</th>
                
            </tr>
        </thead>
        <tbody>
            {{#each item in record.LineItems}}
                <tr class="dnd-moved" id={{item.lineID}}>
                    <td contenteditable="false" class="colProductName" style="border-right: 0px;">{{item.productName}}</td>
                    <td contenteditable="true" class="lineProductBarCode colProductBarCode">{{item.qty}}</td>
                    <td contenteditable="true" class="lineDescription colDescription"></td>
                    <td contenteditable="false" class="colDepartment"></td>
                    <td contenteditable="false" class="colInStockQty" style="background-color: #eaecf4; text-align: right;"></td>
               
                    
                </tr>
            {{/each}}
        </tbody>
    </table>
 
</template>
